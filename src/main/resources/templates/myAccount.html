
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Projecto</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">

			<a class="navbar-brand" href="#">Projecto</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron"
			style="text-align: center; vertical-align: middle;">
			<h1 style="margin: auto; width: 100%; left: 50%">My account</h1>
		</div>

	</div>
	<!-- /container -->

	<div class="container">
		<ul class="nav nav-tabs"
			style="text-align: center; vertical-align: middle;">
			<li><a class="list-group-item" href="#tab-1" data-toggle="tab">Create
					new account</a></li>
			<li><a class="list-group-item" href="#tab-2" data-toggle="tab">Log
					in</a></li>
			<li><a class="list-group-item" href="#tab-3" data-toggle="tab">Forget
					Password</a></li>
		</ul>

		<div class="tab-content">

			<!-- create new user pane -->
			<div class="tab-pane fade" id="tab-1">
				<div class="panel-group">
					<div class="panel panel-default" style="border: none;">
						<div class="panel-body" style="margin-top: 20px;">
							<form>
								<div class="form-group">
									<label for="newUsername">* Username: </label> <input
										required="required" type="text" class="form-control"
										id="newUsername" name="username" />
									<p style="color: #828282">Enter your username here.</p>
								</div>

								<div class="form-group">
									<label for="email">* Email Address: </label> <input
										required="required" type="text" class="form-control"
										id="email" name="email" />
									<p style="color: #828282">A valid email address.</p>
								</div>

								<button type="submit" class="btn btn-primary">Create
									new account</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- log in -->
			<div class="tab-pane fade" id="tab-2">
				<div class="panel-group">
					<div class="panel panel-default" style="border: none;">
						<div class="panel-body" style="margin-top: 20px;">
							<form>
								<div class="form-group">
									<label for="newUsername">* Username: </label> <input
										required="required" type="text" class="form-control"
										id="newUsername" name="username" />
									<p style="color: #828282">Enter your username here.</p>
								</div>

								<div class="form-group">
									<label for="password">* Password: </label> <input
										required="required" type="password" class="form-control"
										id="password" name="password" />
									<p style="color: #828282">Enter the password that
										accompanies your username</p>
								</div>

								<button type="submit" class="btn btn-primary">Log in</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- forget password -->
			<div class="tab-pane fade" id="tab-3">
				<div class="panel-group">
					<div class="panel panel-default" style="border: none;">
						<div class="panel-body" style="margin-top: 20px;">
							<form>
								<div class="form-group">
									<label for="recoverEmail">* Your Email: </label> <input
										required="required" type="text" class="form-control"
										id="recoverEmail" name="email" />
									<p style="color: #828282">Enter your registered email
										address here.</p>
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
